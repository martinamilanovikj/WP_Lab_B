<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Add Dish to Chef</title>
</head>
<body>
<header>
    <h1>Select the Dish to add to the Chef</h1>
</header>

<section>
    <h2>Select dish:</h2>
    <form action="/chefDetails" method="POST">

        <input type="hidden" name="chefId" th:value="${chef.id}" />

        <div th:each="dish : ${dishes}">
            <input type="radio" name="dishId" th:value="${dish.getDishId()}"/>
            <span th:text="${dish.name + ' (' + dish.cuisine + ')'}"></span><br/>
        </div>
        <br/>
        <input type="submit" value="Add dish">
    </form>
</section>


<aside>
    <table border="1">
        <h2>Last 3 Chefs you viewed:</h2>
        <ul>
            <li th:each="chef : ${lastChefs}"
                th:text="${chef.firstName + ' ' + chef.lastName + ' - ' + chef.bio}"></li>
        </ul>
        <tr>
            <td><b>Chef ID</b></td>
            <td th:text="${chef.id}"></td>
        </tr>
        <tr>
            <td><b>Chef Name</b></td>
            <td th:text="${chef.firstName} + ' ' + ${chef.lastName}"></td>
        </tr>


    </table>
</aside>

</body>
</html>
