<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chef Details</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px;
            margin: 5px 0;
            background-color: #f5f5f5;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<!-- Dynamically display data -->
<header>
    <h1 th:text="'Chef: ' + ${chef.firstName} + ' ' + ${chef.lastName}"></h1>
    <h2 th:text="'Bio: ' + ${chef.bio}"></h2>


</header>
<section>
    <h2>Dishes prepared by this chef:</h2>
    <ul>
        <li th:each="dish : ${chef.dishes}">
            <span th:text="${dish.name}"></span>

            <form action="/chefDetails" method="POST" style="display:inline;">
                <input type="hidden" name="action" value="delete">
                <input type="hidden" name="chefId" th:value="${chef.id}">
                <input type="hidden" name="dishId" th:value="${dish.dishId}">
                <button type="submit"
                        style="margin-left:10px; background-color:#ff4d4d; color:white;
                               border:none; padding:4px 8px; border-radius:3px; cursor:pointer;">
                    Delete
                </button>
            </form>
        </li>
    </ul>

    <p>Total dishes added: <span th:text="${totalDishesAdded}">0</span></p>

</section>

</body>
</html>
